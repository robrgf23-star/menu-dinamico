<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Dinámico Multinivel</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <nav id="main-nav" class="main-nav">
            <!-- El menú se generará dinámicamente aquí -->
        </nav>
    </header>

    <main>
        <section class="content">
            <h1>Bienvenido al Sistema de Menú Dinámico</h1>
            <p>Este menú se genera completamente desde datos JSON y es completamente responsive.</p>
            
            <div class="admin-panel">
                <h2>Panel de Administración</h2>
                <form id="menu-form" class="menu-form">
                    <div class="form-group">
                        <label for="menu-id">ID:</label>
                        <input type="number" id="menu-id" required>
                    </div>
                    <div class="form-group">
                        <label for="menu-name">Nombre:</label>
                        <input type="text" id="menu-name" required>
                    </div>
                    <div class="form-group">
                        <label for="menu-link">Enlace:</label>
                        <input type="text" id="menu-link" required>
                    </div>
                    <div class="form-group">
                        <label for="menu-parent">Padre (ID):</label>
                        <input type="number" id="menu-parent" placeholder="0 para elemento raíz">
                    </div>
                    <div class="form-group">
                        <label for="menu-icon">Ícono (opcional):</label>
                        <input type="text" id="menu-icon" placeholder="Ej: fa-home">
                    </div>
                    <button type="submit">Agregar Elemento</button>
                </form>
                
                <div class="actions">
                    <button id="reset-menu" class="btn-secondary">Restablecer Menú Original</button>
                    <button id="export-json" class="btn-secondary">Exportar JSON</button>
                </div>
            </div>
        </section>
    </main>

    <script src="data/menu.json"></script>
    <script src="scripts/menuData.js"></script>
    <script src="scripts/menu.js"></script>
</body>
</html>
