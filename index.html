<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú Dinámico</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Menú Dinámico con JSON</h1>
    <nav id="menu"></nav>
  </header>

  <main>
    <section id="contenido">
      <h2>Bienvenido</h2>
      <p>Selecciona una opción del menú.</p>
    </section>

    <section id="agregar-opcion">
      <h3>Agregar Nueva Opción al Menú</h3>
      <form id="formAgregar">
        <input type="text" id="nombre" placeholder="Nombre del menú" required />
        <input type="text" id="enlace" placeholder="Enlace (ej: /nueva-pagina)" required />
        <button type="submit">Agregar</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
