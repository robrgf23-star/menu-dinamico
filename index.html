<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Dinámico Completo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>Menú Dinámico con Submenús e Íconos</h1>
    <nav id="menu"></nav>
  </header>

  <main>
    <section id="contenido">
      <h2>Bienvenido</h2>
      <p>Selecciona una opción del menú.</p>
    </section>

    <section id="agregar-opcion">
      <h3>Agregar Nueva Opción al Menú</h3>
      <form id="formAgregar">
        <input type="text" id="nombre" placeholder="Nombre del menú" required>
        <input type="text" id="enlace" placeholder="Enlace (ej: /nueva-pagina)" required>
        <input type="text" id="icono" placeholder="Clase de icono FontAwesome (ej: fa-star)">
        <textarea id="subMenu" placeholder="Submenús opcionales: nombre|enlace por línea"></textarea>
        <button type="submit">Agregar Opción</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
